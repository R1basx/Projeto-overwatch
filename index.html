<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Projeto Overwatch </title>
		<link rel="shortcut icon" href="src/imagens/ow2 logo small.png" type="image/x-icon" />
		<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/estilos.css" />
		<link rel="stylesheet" href="./src/css/fontes.css" />
		<link rel="stylesheet" href="./src/css/responsivo.css">
	</head>
	<body>
		<header class="cabecalho">
			<div class="logo">
				<img src="./src/imagens/aactivion logo.png" alt="Logo Activision" />
				<hr />
				<img src="./src/imagens/Blizzard-Logo.png" alt="Logo Blizzard" />
			</div>
			<nav>
				<ul class="menu">
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#comprar">Baixar</a>
					</li>
					<li>
						<a href="https://us.battle.net/support/pt/help/product/overwatch" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="home" id="home">
			<img class="imagem-fundo" src="./src/imagens/CHC_Banner_1920x1080.PNG" alt="Overwatch team" />

			<div class="informacoes">
				<div class="lista-de-jogos">
					<img src="./src/imagens/a9if ow2 logooo.png" alt="Logo Overwatch 2" />
				</div>
				<h1 class="titulo">Já disponível para Playstation 4 | 5 Xbox one X | S Xbox Series X | S e Pc</h1>
				<p class="texto">Experimente o fênomeno do jogo que ganhou o goty em 2016</p>

				<a class="btn-comprar" href="#comprar">Baixe já</a>
			</div>
		</main>
		<section class="compre-ja" id="comprar">
			<h2 class="titulo">Baixe já</h2>
			<div class="cartao">
				<img class="capa-do-jogo" src="./src/imagens/overwatch-2.PNG" alt="Capa do jogo Overwatch 2" />

				<div class="informacoes">
					<h3>Overwatch 2</h3>
										<ul class="plataformas">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
						</li>
						<li>
							<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
						</li>
					</ul>
				</div>
				<button class="btn-plataforma">
					Selecione a plataforma

					<ul class="plataformas">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
						</li>
						<li>
							<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
						</li>
					</ul>
				</button>
			</div>
		</section>
	    <script src="src/js/index.js"></script>
